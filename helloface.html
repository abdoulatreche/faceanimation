<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive cool face by Abdou. Contact: 0562942043, latrecheabderahmane0@gmail.com">

    <title>Interactive Cool Face by Abdou</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: white;
            font-size: 2rem;
            margin: 0;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .face {
            position: relative;
            width: 350px;
            height: 450px;
            background: radial-gradient(circle at top, #fddbb8, #f0a05f);
            border-radius: 50%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 5px solid white;
        }

        .eyes-container {
            display: flex;
            justify-content: space-between;
            width: 250px;
            position: relative;
            top: -20px;
        }

        .eye {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center, #ffffff, #eeeeee);
            border-radius: 50%;
            position: relative;
            box-shadow: inset -10px -10px 30px rgba(0, 0, 0, 0.3), 0 0 25px rgba(0, 255, 255, 0.8);
            border: 3px solid white;
        }

        .pupil {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #000000, #333333);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset -5px -5px 10px rgba(255, 255, 255, 0.5), 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .nose {
            width: 25px;
            height: 60px;
            background-color: #e88860;
            border-radius: 20px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mouth {
            width: 120px;
            height: 80px;
            background-color: #f44141;
            border-radius: 0 0 80px 80px;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .mouth.talking {
            height: 120px;
            background-color: #ff3b3b;
            border-radius: 0 0 150px 150px;
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
        }

        .hello-message {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            position: absolute;
            top: -60px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .contact {
            position: absolute;
            bottom: 20px;
            font-size: 1.2rem;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Add glowing effect on hover */
        .face:hover {
            animation: faceGlow 2s infinite alternate;
        }

        @keyframes faceGlow {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            to {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <h1>Made by Abdou</h1>
    
    <div class="face">
        <div class="hello-message">Hello!</div>
        <div class="eyes-container">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>

    <div class="contact">Contact Me: <a href="mailto:latrecheabderahmane0@gmail.com" style="color: white; text-decoration: underline;">latrecheabderahmane0@gmail.com</a></div>

    <script>
        const eyes = document.querySelectorAll('.eye');
        const pupils = document.querySelectorAll('.pupil');
        const helloMessage = document.querySelector('.hello-message');
        const mouth = document.querySelector('.mouth');

        // Make pupils follow the mouse
        document.addEventListener('mousemove', (e) => {
            eyes.forEach((eye, index) => {
                const pupil = pupils[index];
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.pageY - eyeCenterY, e.pageX - eyeCenterX);
                
                const pupilX = Math.cos(angle) * 25; // Adjust this value to limit the pupil's movement
                const pupilY = Math.sin(angle) * 25; // Adjust this value to limit the pupil's movement
                
                pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            });
        });

        // Display "Hello!" message and animate mouth when Enter is pressed
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                // Show the "Hello" message
                helloMessage.style.opacity = 1;
                
                // Make the mouth "talk"
                mouth.classList.add('talking');

                // Hide the message and stop the mouth movement after 2 seconds
                setTimeout(() => {
                    helloMessage.style.opacity = 0;
                    mouth.classList.remove('talking');
                }, 2000);
            }
        });
    </script>
</body>
</html>
