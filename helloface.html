<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Face by Abdou</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }

        h1 {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .face {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #ffe6cc;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .eyes-container {
            display: flex;
            justify-content: space-between;
            width: 220px;
        }

        .eye {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at center, #ffffff, #cccccc);
            border-radius: 50%;
            position: relative;
            margin: 0;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.15), 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .pupil {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #000000, #333333);
            border-radius: 50%;
            position: absolute;
            top: 42.5px;
            left: 42.5px;
            box-shadow: inset -5px -5px 10px rgba(255, 255, 255, 0.4), 5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .nose {
            width: 20px;
            height: 50px;
            background-color: #ffcc99;
            border-radius: 20px;
            margin-top: 20px;
        }

        .mouth {
            width: 120px;
            height: 60px;
            background-color: #ff6666;
            border-radius: 0 0 100px 100px;
            margin-top: 30px;
            transition: all 0.3s ease-in-out;
        }

        .mouth.talking {
            height: 100px;
            background-color: #ff4d4d;
            border-radius: 0 0 150px 150px;
        }

        .hello-message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: absolute;
            top: -40px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Maded by Abdou</h1>
    
    <div class="face">
        <div class="hello-message">Hello!</div>
        <div class="eyes-container">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>

    <script>
        const eyes = document.querySelectorAll('.eye');
        const pupils = document.querySelectorAll('.pupil');
        const helloMessage = document.querySelector('.hello-message');
        const mouth = document.querySelector('.mouth');

        // Make pupils follow the mouse
        document.addEventListener('mousemove', (e) => {
            eyes.forEach((eye, index) => {
                const pupil = pupils[index];
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.pageY - eyeCenterY, e.pageX - eyeCenterX);
                
                const pupilX = Math.cos(angle) * 35; // Adjust this value to limit the pupil's movement
                const pupilY = Math.sin(angle) * 35; // Adjust this value to limit the pupil's movement
                
                pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
            });
        });

        // Display "Hello!" message and animate mouth when Enter is pressed
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                // Show the "Hello" message
                helloMessage.style.opacity = 1;
                
                // Make the mouth "talk"
                mouth.classList.add('talking');

                // Hide the message and stop the mouth movement after 2 seconds
                setTimeout(() => {
                    helloMessage.style.opacity = 0;
                    mouth.classList.remove('talking');
                }, 500);
            }
        });
    </script>
</body>
</html>
